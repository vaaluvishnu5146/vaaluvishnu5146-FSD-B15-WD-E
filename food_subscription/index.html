<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meal Subscription</title>
        <link rel="stylesheet" href="./style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <!-- Header -->
        <header class="flex app_header">
            <div class="flex col-gap-10 align-center branding">
                <img src="./assets/hat.png" alt="chef hat" />
                <span>Subscribo</span>
            </div>
            <div class="flex justify-between links_container">
                <nav class="flex align-center">
                    <ul class="flex col-gap-20">
                        <li>Home</li>
                        <li>Menu</li>
                        <li>Contact</li>
                        <li>Shop</li>
                    </ul>
                </nav>
                <div class="search_element justify-between flex">
                    <span class="flex col-gap-10 align-center">
                        <img src="./assets/Vector.svg" />
                        <input placeholder="Search" />
                    </span>
                    <span class="cart-icon">
                        <img src="./assets/Shopping cart.svg" />
                        <span class="cart-count">
                            2
                        </span>
                    </span>
                </div>
            </div>
        </header>
        <!-- Hero -->
        <section id="hero" class="hero flex">
            <div class="flex flex_col justify-center content">
                <div class="flex align-center w-full col-gap-10 mb-20">
                    <h1>
                        Fast
                    </h1>
                    <h4>Food<br/>Delivery</h4>
                    <div class="arrow">

                    </div>
                </div>
                <p class="mb-30">
                    Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium doloremque laudantium
                </p>
                <div class="flex col-gap-20 mb-50">
                    <button class="primary_button">
                        Order now
                    </button>
                    <button class="video_button  col-gap-10">
                        <div class="play"></div> <p>Watch Now</p>
                    </button>
                </div>
                <div>
                    <img src="./assets/ratings.svg" />
                    <h3>5 star ratings</h3>
                    <p>based on 1788 reviews</p>
                </div>
            </div>
            <div class="image">
            </div>
        </section>
        <!-- We Deliver -->
        <section id="we_deliver" class="we_deliver">
            <h2 class="mb-30">We Deliver</h2>
            <div class="flex flex-wrap row-gap-30 col-gap-30">
                <div class="product_card flex flex_col align-center justify-center">
                    <img class="mb-30" src="./assets/burger.png" />
                    <h4>Burger</h4>
                </div>
                <div class="product_card flex flex_col align-center justify-center">
                    <img class="mb-30" src="./assets/pizza.png" />
                    <h4>Pizza</h4>
                </div>
                <div class="product_card flex flex_col align-center justify-center">
                    <img class="mb-30" src="./assets/momos.png" />
                    <h4>Momos</h4>
                </div>
                <div class="product_card flex flex_col align-center justify-center">
                    <img class="mb-30" src="./assets/coke.png" />
                    <h4>Coke</h4>
                </div>
            </div>
        </section>
    </body>

</html>
