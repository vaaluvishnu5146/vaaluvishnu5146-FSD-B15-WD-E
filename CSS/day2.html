<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Day 2: Box Model</title>
    <style>
        .square {
            position: absolute;
            width: 100px;
            height: 100px;
            background: lightgreen;
            border: 1px solid black;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="square">
        A
    </div>
    <div class="square">
        B
    </div>
    <div class="square">
        C
    </div>
</body>
</html>
