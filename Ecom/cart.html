<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        html,
        body {
            font-family: "poppins";
        }

        .search-input {
            width: 300px;
            height: 40px;
            background-color: rgb(238, 238, 238);
            border-radius: 5px;

            > input {
                outline: none;
                border: none;
            }

        }

        .icons {
            width: 24px;
            height: 24px;
        }

        .color-selector-cta {
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url("https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/450ed1df-8e17-4d87-a244-85697874661c/NIKE+REVOLUTION+7.png");
        }

        .brand-logo {
            width: 100px;
            height: auto;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid lightgrey;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-100">
    <main class="flex px-5 md:px-10 lg:px-20 gap-x-5">
        <div class="w-2/3">
            <h3 class="font-semibold mb-3">Delivery information</h3>
            <div class="bg-white rounded w-full h-full grid grid-cols-2 gap-5 p-10">
                <div class="flex flex-col">
                    <label for="name" class="text-sm font-semibold text-black mb-2">Name</label>
                    <input id="name" class="form-input" placeholder="Customer Name" type="text" />
                </div>
                <div class="flex flex-col">
                    <label for="mobile" class="text-sm font-semibold text-black mb-2">Mobile number</label>
                    <input id="mobile" class="form-input" placeholder="Customer Mobile Number" type="phone" />
                </div>
                <div class="flex flex-col">
                    <label for="email" class="text-sm font-semibold text-black mb-2">Email</label>
                    <input id="email" class="form-input" placeholder="Customer Email" type="mail" />
                </div>
                <div class="flex flex-col">
                    <label for="city" class="text-sm font-semibold text-black mb-2">City</label>
                    <input id="city" class="form-input" placeholder="Customer City" type="text" />
                </div>
                <div class="flex flex-col">
                    <label for="state" class="text-sm font-semibold text-black mb-2">State</label>
                    <input id="state" class="form-input" placeholder="Customer Name" type="text" />
                </div>
                <div class="flex flex-col">
                    <label for="zipcode" class="text-sm font-semibold text-black mb-2">Zipcode</label>
                    <input id="zipcode" class="form-input" placeholder="Customer Zipcode" type="text" />
                </div>
                <div class="flex flex-col">
                    <label for="zipcode" class="text-sm font-semibold text-black mb-2">Address</label>
                    <textarea id="zipcode" class="form-input"></textarea>
                </div>
            </div>
        </div>
        <div class="w-1/3">
            <h3 class="font-semibold mb-3">Order summary</h3>
            <div class="bg-white rounded w-full h-full p-5">
                <div id="cart-items-list">
                    <div class="flex gap-x-2 cart-item mb-5">
                        <div class="w-12">
                            <img style="width: 50%;" src="./assets/nike.png" />
                        </div>
                        <div class="w-3/4">
                            <h3 class="text-sm font-bold">Nike everyday running shoe</h3>
                            <p class="text-sm text-zinc-400">TOASB-2S</p>
                            <p class="text-sm font-bold">$230.10</p>
                        </div>
                        <div class="w-1/4">
                            <div class="flex items-center w-full h-10 border border-slate-300">
                                <button class="w-1/3">-</button>
                                <p  class="w-1/3 text-center">00</p>
                                <button  class="w-1/3">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-x-2 cart-item mb-5">
                        <div class="w-12">
                            <img style="width: 50%;" src="./assets/nike.png" />
                        </div>
                        <div class="w-3/4">
                            <h3 class="text-sm font-bold">Nike everyday running shoe</h3>
                            <p class="text-sm text-zinc-400">TOASB-2S</p>
                            <p class="text-sm font-bold">$230.10</p>
                        </div>
                        <div class="w-1/4">
                            <div class="flex items-center w-full h-10 border border-slate-300">
                                <button class="w-1/3">-</button>
                                <p  class="w-1/3 text-center">00</p>
                                <button  class="w-1/3">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-x-2 cart-item">
                        <div class="w-12">
                            <img style="width: 50%;" src="./assets/nike.png" />
                        </div>
                        <div class="w-3/4">
                            <h3 class="text-sm font-bold">Nike everyday running shoe</h3>
                            <p class="text-sm text-zinc-400">TOASB-2S</p>
                            <p class="text-sm font-bold">$230.10</p>
                        </div>
                        <div class="w-1/4">
                            <div class="flex items-center w-full h-10 border border-slate-300">
                                <button class="w-1/3">-</button>
                                <p  class="w-1/3 text-center">00</p>
                                <button  class="w-1/3">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
     <script src="./header.js"></script>
</body>
</html>
