        // Building simple counter
        const decrementButton = document.getElementById("dec");
        const incrementButton = document.getElementById("inc");
        const countPara = document.getElementById("count");
        let count = parseInt(countPara.innerText);
        countPara.innerText = count;

        // decrementButton.addEventListener("onmouseover", function (e) {
        //     console.log("Decrement hover")
        // })

        decrementButton.addEventListener("click", function (e) {
            count = count - 1;
            console.log(count);
            countPara.innerText = count;
        });

        decrementButton.addEventListener("focus", function (e) {
            count = count - 1;
            console.log(count);
            countPara.innerText = count;
        });

        incrementButton.addEventListener("click", function (e) {
            count = count + 1;
            console.log(count);
            countPara.innerText = count;
        });

    </script>
